<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weatherbit API</title>
  </head>
  <body>
    <div class="weather-container">
      <div class="weather-search">
        <h3>Search Your Area</h3>
        <form class="weather-form">
          <input
            type="text"
            id="search-city"
            placeholder="Enter your city: Shakopee"
          />
          <input
            type="text"
            id="search-state"
            placeholder="Enter your state: MN"
          />
          <button type="submit" id="weather-btn">Search</button>
        </form>
      </div>
      <div class="weather-results">
        <h4 class="city">Shakopee, <span class="state">MN</span></h4>
        <p class="timezone"><strong>Time Zone:</strong> America/Chicago</p>
        <p class="time"><strong>Current Time: </strong>2019-10-10:01</p>
        <div class="weather-output">
          <div class="icon">c02n</div>
          <p class="weather-desc">
            <strong>Description:</strong> Scattered clouds
          </p>
          <p class="temp">
            <strong>Degree:</strong>
            17 &#8451; | <span class="fahrenheit">63 &#8457;</span>
          </p>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
